---
name: Cleanup Development Artifacts

on:
  schedule:
    # Run daily at 2 AM UTC to ensure branches stay clean
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger for immediate cleanup
    inputs:
      target_branch:
        description: 'Branch to clean (main, master, development)'
        required: false
        default: 'development'
        type: choice
        options:
          - main
          - master
          - development

jobs:
  cleanup-dev-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main, master, development]
    
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Check if branch exists
        id: branch-check
        run: |
          if git ls-remote --heads origin ${{ matrix.branch }} | grep -q ${{ matrix.branch }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Branch ${{ matrix.branch }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Branch ${{ matrix.branch }} does not exist, skipping"
          fi

      - name: Remove development artifacts
        if: steps.branch-check.outputs.exists == 'true'
        run: |
          echo "ðŸ§¹ Cleaning development artifacts from ${{ matrix.branch }} branch..."
          
          # Skip if manual trigger with different target
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ matrix.branch }}" != "${{ inputs.target_branch }}" ]]; then
            echo "â­ï¸ Skipping ${{ matrix.branch }} (manual trigger for ${{ inputs.target_branch }})"
            exit 0
          fi

          # COMPREHENSIVE Dev Files Cleanup - Safe to commit to feature branches, must be cleaned from production branches
          files_to_remove=(
            # AI Development Tools & Context
            ".claude"
            ".claude/"
            "CLAUDE.md"
            ".mcp.json"
            ".taskmaster"
            ".taskmaster/"
            ".cursor"
            ".cursor/"
            ".aider*"
            "ai_docs"
            "ai_docs/"
            
            # Python Development Artifacts
            "__pycache__"
            "__pycache__/"
            "*.pyc"
            "*.pyo"
            "*.pyd"
            ".pytest_cache"
            ".pytest_cache/"
            "htmlcov"
            "htmlcov/"
            "coverage.xml"
            "coverage.json"
            ".coverage"
            ".coverage.*"
            "pytest-report.json"
            ".mypy_cache"
            ".mypy_cache/"
            ".ruff_cache"
            ".ruff_cache/"
            
            # Build & Distribution
            "build/"
            "dist/"
            "*.egg-info"
            "*.egg-info/"
            ".tox/"
            ".nox/"
            
            # Development Directories
            "artifacts"
            "artifacts/"
            "logs"
            "logs/"
            "dev-outputs"
            "dev-outputs/"
            "tmp"
            "tmp/"
            "debug"
            "debug/"
            ".cache"
            ".cache/"
            
            # Editor & IDE Files
            ".vscode/settings.json"
            ".idea"
            ".idea/"
            "*.code-workspace"
            ".spyderproject"
            ".spyproject"
            ".ropeproject"
            
            # Temporary & OS Files
            "*.dev"
            "*.tmp"
            "*.temp"
            "*.swp"
            "*.swo"
            "*~"
            ".DS_Store"
            "Thumbs.db"
            "Thumbs.db:encryptable"
            "ehthumbs.db"
            "ehthumbs_vista.db"
            "Desktop.ini"
            "$RECYCLE.BIN/"
            "*.stackdump"
            
            # Security & Environment
            ".env.local"
            ".env.*.local"
            "secrets.json"
            ".secrets.baseline"
            
            # Performance & Profiling
            "performance_data"
            "performance_data/"
            ".prof"
            "*.prof"
            
            # Package Manager Artifacts
            "node_modules/"
            "package-lock.json"
            "yarn.lock"
            ".pixi/envs"
            
            # Backup Files
            "*.bak"
            "*.backup"
            "*.orig"
          )

          removed_files=()

          for pattern in "${files_to_remove[@]}"; do
            if [[ "$pattern" == *"*"* ]]; then
              # Handle patterns with wildcards
              for file in $pattern; do
                if [[ -e "$file" ]]; then
                  echo "Removing: $file"
                  rm -rf "$file"
                  removed_files+=("$file")
                fi
              done
            else
              # Handle exact file/directory names
              if [[ -e "$pattern" ]]; then
                echo "Removing: $pattern"
                rm -rf "$pattern"
                removed_files+=("$pattern")
              fi
            fi
          done

          # Log what was removed
          if [ ${#removed_files[@]} -gt 0 ]; then
            echo "Removed files/directories:"
            printf '%s\n' "${removed_files[@]}"
          else
            echo "No dev files found to remove"
          fi

      - name: Commit cleanup if files were removed
        if: steps.branch-check.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes
          if [[ -n $(git status --porcelain) ]]; then
            
            # Get list of removed files for commit message
            removed_files=$(git status --porcelain | awk '{print $2}' | head -10)
            
            git add -A
            git commit -m "chore: automated cleanup of development artifacts

ðŸ§¹ Comprehensive cleanup of development files from ${{ matrix.branch }} branch:

ðŸ¤– AI Development Tools:
- CLAUDE.md, .claude/, .mcp.json, .taskmaster/, ai_docs/
- .cursor/, .aider* (Editor AI configs)

ðŸ Python Development Artifacts:
- __pycache__/, *.pyc, .pytest_cache/, htmlcov/, coverage.xml
- .mypy_cache/, .ruff_cache/, build/, dist/, *.egg-info/

ðŸ“ Development Directories:
- artifacts/, logs/, performance_data/, tmp/, debug/

ðŸ”§ Editor & IDE Files:
- .vscode/settings.json, .idea/, *.code-workspace

ðŸ—ƒï¸ Temporary & OS Files:
- *.tmp, *.dev, .DS_Store, Thumbs.db, *~

This automated cleanup maintains repository hygiene by removing development
artifacts from production branches while preserving them in feature branches.

Trigger: ${{ github.event_name }}
Workflow: CI Framework Cleanup"

            git push origin ${{ matrix.branch }}
            echo "âœ… Development artifacts cleanup committed to ${{ matrix.branch }}"
            
            # Output summary
            echo "## Cleanup Summary for ${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
            echo "Removed development artifacts and committed cleanup." >> $GITHUB_STEP_SUMMARY
            
          else
            echo "âœ… No development artifacts found to cleanup in ${{ matrix.branch }}"
            echo "## Cleanup Summary for ${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
            echo "Branch is already clean - no development artifacts found." >> $GITHUB_STEP_SUMMARY
          fi
